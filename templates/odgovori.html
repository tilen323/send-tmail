{% extends "base.html" %}

{% block specifika %}
    <div class="container">
        <h3 class="col-sm-offset-2 col-sm-10" style="margin-bottom: 20;">Odgovori na sporocilo:</h3>
        <div class="col-sm-offset-2 col-sm-10 well">
            <p>{{ sporocilo.sporocilo }}</p>
        </div>
        <form method="post" action="/odgovori/{{ sporocilo.key.id() }}/" class="form-horizontal form-poslji">
            <div class="form-group">
                <label class="control-label col-sm-2">Sporocilo:</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" name="sporocilo" required="required" placeholder="Vpisi sporocilo.. (obvezno)"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-share"></span> Poslji</button>
                </div>
            </div>
        </form>
        {% if rezultat == "uspesno" %}
            <div class="col-sm-offset-2 col-sm-10">
                <div class="alert alert-success">
                    <span class="glyphicon glyphicon-ok"></span><strong> Uspesno!</strong> Odgovor je bil uspesno poslan.
                </div>
            </div>
        {% endif %}
        <div class="col-sm-offset-2 col-sm-10">
            <a href="/prejeta_sporocila/" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span> Nazaj</a>
        </div>
    </div>
{% endblock specifika %}
