{% extends "base.html" %}

{% block specifika %}
    <div class="container">
        <h3 class="col-sm-offset-2 col-sm-10" style="margin-bottom: 20;">Poslji sporocilo:</h3>
        <form method="post" action="/poslji_sporocilo/" class="form-horizontal form-poslji">

                <div class="form-group">
                    <label class="control-label col-sm-2">Posiljatelj:</label>
                    <div class="col-sm-10">
                        <input name="posiljatelj" class="form-control" value="{{ sporocilo.posiljatelj }}">
                    </div>
                </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Prejemnik:</label>
                <div class="col-sm-10">
                    <input name="prejemnik" class="form-control" value="{{ sporocilo.prejemnik }}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Sporocilo:</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" name="sporocilo" required="required" placeholder="Vpisi sporocilo.. (obvezno)"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-share"></span> Poslji</button>
                </div>
            </div>
        </form>
        <div class="col-sm-offset-2 col-sm-10">
            <a onclick="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span> Nazaj</a>
        </div>
        <script>
        function goBack() {
            window.history.back();
        }
        </script>
    </div>
{% endblock specifika %}
