{% extends "base.html" %}

{% block specifika %}
    <div class="container">
        <h3 class="col-sm-offset-2 col-sm-10" style="margin-bottom: 20;">Uredi sporocilo:</h3>
        <form method="post" action="/uredi/{{ sporocilo.key.id() }}/" class="form-horizontal form-poslji">
            <div class="col-sm-offset-2 col-sm-10">
                <h4>Posiljatelj: {{ sporocilo.posiljatelj }}</h4>
                <h4>Prejemnik: {{ sporocilo.prejemnik }}</h4>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Sporocilo:</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" name="sporocilo">{{ sporocilo.sporocilo }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Uredi</button>
                </div>
            </div>
        </form>
        <div class="col-sm-offset-2 col-sm-10">
            <a onclick="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span> Nazaj</a>
        </div>
        <script>
        function goBack() {
            window.history.back();
        }
        </script>
    </div>
{% endblock specifika %}
